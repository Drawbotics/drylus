name: CI

on:
  push:
    branches:
        - master
    paths:
      - 'packages/react-drylus/**'
      - 'packages/extract-emotion/**'
      - 'packages/vanilla-drylus/**'
      - 'packages/drylus-style-vars/**'
      - 'packages/icons/**'
  pull_request:
    branches:
      - '*'

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout
      uses: actions/checkout@v1
    - name: Skip CI
      uses: veggiemonk/skip-commit@master
      env:
        COMMIT_FILTER: skip ci
    - uses: actions/setup-node@v1
      with:
        node-version: '10.x'
    - run: echo 'Current ref = ${{ github.ref }}, ${{ github.base_ref }}, ${{ github.head_ref }}'

    - name: Extract branch name if beta
      shell: bash
      if: contains(github.base_ref, 'beta')
      run: echo "::set-env name=BRANCH_NAME::'beta'"

    - name: Extract branch name if master
      shell: bash
      if: contains(github.ref, 'master')
      run: echo "::set-env name=BRANCH_NAME::'master'"

    - run: echo 'Current branch = ${BRANCH_NAME}'

    - name: Install dependencies and run tests
      run: |
        npm install
        npx lerna link convert
        npm run test
  
  release:
    needs: test
    if: contains(github.ref, 'master') || contains(github.head_ref, 'beta')
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v1
    - uses: actions/setup-node@v1
      with:
        node-version: '10.x'
    - name: Install dependencies & build libs
      run: |
        npm install
        npx lerna link convert
        npm run build-libs
    
    - name: Prepare repository
      env:
        GH_TOKEN: ${{ secrets.GH_TOKEN }}
      run: |
        git checkout "${BRANCH_NAME}"
        git remote rm origin
        git remote add origin "https://$GH_TOKEN@github.com/drawbotics/drylus.git"
        git fetch origin
        git branch --set-upstream-to origin/${BRANCH_NAME}
        
    - name: Publish
      env:
        GH_TOKEN: ${{ secrets.GH_TOKEN }}
        AWS_SECRET_KEY: ${{ secrets.AWS_SECRET_KEY }}
        AWS_ACCESS_KEY: ${{ secrets.AWS_ACCESS_KEY }}
        MAPBOX_ACCESS_TOKEN: ${{ secrets.MAPBOX_ACCESS_TOKEN }}
        NPM_TOKEN: ${{ secrets.NPM_TOKEN }}
      run: |
        echo "//registry.npmjs.org/:_authToken=${{ secrets.NPM_TOKEN }}" >> ~/.npmrc
        git remote -v
        git checkout -- .
        npm run release